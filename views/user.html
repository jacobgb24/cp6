<!doctype html>
<html ng-app="myApp">

<head>
	<title>User Login and Sessions</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

</head>

<body class="container-fluid mt-4">
	<div class="form-container" ng-controller="myController">
		<p class="h2" id="sectionTitle">User Profile</p>
		<form method="POST" action="/user/update">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" ng-model="user.username" disabled>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" ng-model="user.email">
			</div>
			<div class="form-group">
				<label for="color">Favorite Color</label>
				<input type="text" id="color" name="color" ng-model="user.color">
			</div>
			<input class="btn btn-primary" type="submit" id="save" value="Save">

		</form>
	</div>
	<form method="POST" action="/user/delete">
		<input class="btn btn-danger" type="submit" id="delete" value="Delete User">
	</form>

	<hr>
	<span class="lead" id="userMsg">
    <%= msg %>
    </span>
	<script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
	<script src="/static/js/my_app.js"></script>
	<a class="btn btn-outline-primary" id="homeLink" href="/">Home</a>
</body>

</html>
